<!DOCTYPE html>
<html>
<head>
	<title>Mini Library</title>
	<link rel="stylesheet" type="text/css" href="library.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.css">
	<script src="https://kit.fontawesome.com/96429f18b7.js" crossorigin="anonymous"></script>

</head>
<body>



	<div class="stripe">
		<h1>Mini Library</h1>
	</div>

	<div class="stripe">
		<form id="usernameForm">
			<label for="username">Login:</label>
			<input type="text" id="username" name="username">
			<button>Go</button>
		</form>
		<span id="usernameMessage"><button id="signup">Or if you're new, Sign Up!</button></span>
	</div>

	<div class="container">
		<div id="messageDisplay">
			<h2>What do you want to do?</h2>
		</div>
		<div id="primaryButttonsDiv">
			<button class="menuButtons"><i class="fas fa-home"></i></button>
			<button class="menuButtons">View Library Catalog</button>
			<button class="menuButtons">View/Return Books</button>
			<button class="menuButtons">Donate A Book</button>
			<button class="menuButtons"><i class="fas fa-pencil-alt"></i></button>
		</div>
		<div id="secondaryButtonsDiv">
		</div>
		<div id="secondaryHeader">
		</div>
		<div id="secondaryMessageDisplay">
			<p>Hi there and welcome to the Mini Library!</p>
			<p>Feel free to just browse our library catalog, but be sure to sign up or login to participate in all the Mini Library has to offer!</p>
			<p>— <em>Tip: Enter 'karen' in the login field then hit go.</em> —</p>
		</div>

	</div>

<script type="text/javascript" src="library.js"></script>
</body>
</html>
